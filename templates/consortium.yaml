apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    node.number: "3"
    node.current: "_NODE_ID_"
  creationTimestamp: null
  labels:
    name: node-_NODE_ID_
  name: node-_NODE_ID_
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: consortiumchain
        name: node-_NODE_ID_
        service.rpc: node-_NODE_ID_
    spec:
      containers:
      - image: asia.gcr.io/consortiumchain/quorum
        name: node-_NODE_ID_
        command: ["/bin/bash"]
        args:
        - "-cx"
        - |-
          _NODE_SCRIPT_
        ports:
        - containerPort: 8545
        - containerPort: 23000
        - containerPort: 9000
        resources: {}
        volumeMounts:
        - mountPath: /qdata
          name: node-_NODE_ID_
      restartPolicy: Always
      volumes:
      - name: node-_NODE_ID_
        persistentVolumeClaim:
          claimName: node-_NODE_ID_
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    name: node-_NODE_ID_
  name: node-_NODE_ID_
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app: consortiumchain
    version: '1'
  creationTimestamp: null
  labels:
    name: node-_NODE_ID_
  name: node-_NODE_ID_
spec:
  type: NodePort
  clusterIP: "_NODE_IP_"
  ports:
  - name: rpc
    nodePort: _NODE_PORT_
    port: 8545
    targetPort: 8545
  - name: raft
    port: 23000
    targetPort: 23000
  - name: constellation
    port: 9000
    targetPort: 9000
  selector:
    service.rpc: node-_NODE_ID_
status:
  loadBalancer: {}
---
