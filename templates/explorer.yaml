apiVersion: v1
kind: Service
metadata:
  annotations:
    app: consortiumchain
    version: '1'
  creationTimestamp: null
  labels:
    name: node-endpoint
  name: node-endpoint
spec:
  clusterIP: _NODE_ENDPOINT_IP_
  ports:
  - name: rpc
    port: 8545
    targetPort: 8545
  selector:
    app: consortiumchain
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    explorer.version: "1"
  creationTimestamp: null
  labels:
    name: explorer
  name: explorer
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service.app: explorer
    spec:
      containers:
      - name: explorer-ui
        env:
        - name: REACT_APP_EXPLORER
          value: http://_EXPLORER_IP_:_EXPLORER_BACKEND_PORT_
        image: _EXPLORER_UI_IMAGE_
        imagePullPolicy: _IMAGE_PULL_POLICY_
        ports:
        - containerPort: 5000
        resources: {}
      - name: explorer-backend
        env:
        - name: EXPLORER_PORT
          value: "8081"
        - name: JAVA_OPTS
        - name: MONGO_CLIENT_URI
          value: mongodb://localhost:27017
        - name: MONGO_DB_NAME
          value: consortium-explorer
        - name: NODE_ENDPOINT
          value: http://_NODE_ENDPOINT_IP_:8545
        - name: UI_IP
          value: http://_EXPLORER_IP_:_EXPLORER_UI_PORT_
        image: _EXPLORER_BACKEND_IMAGE_
        imagePullPolicy: _IMAGE_PULL_POLICY_
        ports:
        - containerPort: 8081
        resources: {}
      - name: explorer-mongodb
        command:
        - mongod
        - --smallfiles
        - --logpath=/dev/null
        - --bind_ip
        - 0.0.0.0
        image: _EXPLORER_MONGO_IMAGE_
        imagePullPolicy: _IMAGE_PULL_POLICY_
        ports:
        - containerPort: 27017
        resources: {}
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    explorer.version: "1"
  creationTimestamp: null
  labels:
    service: explorer
  name: explorer
spec:
  type: LoadBalancer
  loadBalancerIP: _EXPLORER_IP_
  ports:
  - name: ui
    nodePort: 31710
    port: 5000
    targetPort: 5000
  - name: backend
    nodePort: 31711
    port: 8081
    targetPort: 8081
  selector:
    service.app: explorer
status:
  loadBalancer: {}
