apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    explorer.version: "1"
  creationTimestamp: null
  labels:
    service: explorer
  name: explorer
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: explorer
    spec:
      containers:
      - name: explorer-ui
        env:
        - name: REACT_APP_EXPLORER
          value: http://localhost:8081
        image: blkio10/explorer-ui-free:1.0.0
        ports:
        - containerPort: 5000
        resources: {}
        volumeMounts:
        - mountPath: /exdata
          name: explorer-claim0
      - name: explorer-backend
        env:
        - name: EXPLORER_PORT
          value: "8081"
        - name: JAVA_OPTS
        - name: MONGO_CLIENT_URI
          value: mongodb://localhost:27017
        - name: MONGO_DB_NAME
          value: consortium-explorer
        - name: NODE_ENDPOINT
          value: http://10.100.23.226:8545
        - name: UI_IP
          value: http://localhost:5000
        image: blkio10/explorer-free:1.0.0
        ports:
        - containerPort: 8081
        resources: {}
        volumeMounts:
        - mountPath: /exdata
          name: explorer-claim0
      - name: explorer-mongodb
        command:
        - mongod
        - --smallfiles
        - --logpath=/dev/null
        - --bind_ip
        - 0.0.0.0
        image: mongo:3.4.10
        ports:
        - containerPort: 27017
        resources: {}
        volumeMounts:
        - mountPath: /exdata
          name: explorer-claim0
      restartPolicy: Always
      volumes:
      - name: explorer-claim0
        persistentVolumeClaim:
          claimName: explorer-claim0
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    explorer.pvc: explorer-claim0
  name: explorer-claim0
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
