  annotations:
    explorer.version: "1"
  creationTimestamp: null
  labels:
    service: explorer
  name: explorer
spec:
  type: NodePort
  ports:
  - name: "5000"
    nodePort: 32000
    port: 5000
    targetPort: 5000
  selector:
    service: explorer
status:
  loadBalancer: {}
